<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .container label,
        .container input {
            display: block;
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .container input[type="submit"],
        .container a.registration-btn {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
        }

        .container input[type="submit"]:hover,
        .container a.registration-btn:hover {
            background-color: #0056b3;
        }

        .container a.registration-btn {
            display: block;
            text-align: center;
            text-decoration: none;
            margin-bottom: 10px;
        }

        .container .register-here-text {
            text-align: center;
            margin-top: 20px;
            color: #007bff;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Teacher Login</h2>
        <form action="login_process.php" method="post">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <input type="submit" value="Login">
        </form>

        <p class="register-here-text">Don't have an account? <a href="register.html" class="registration-btn">Register here</a></p>
    </div>
</body>

</html>
